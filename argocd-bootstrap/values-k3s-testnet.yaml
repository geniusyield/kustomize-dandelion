dandelion:
  provider:
    name: k3s
  argoProjectSuffix: "-v11-0-4"
  argoAppSuffix: "-v11-0-4"
  namespaceSuffix: "-v11-0-4"
  multiNode: true
  cardano:
    network: testnet
  db:
    adminPassword: "aCHANGEME"
    roPassword: "aCHANGEME"
    repmgrPassword: "aCHANGEME"
    diskSize: "20Gi"
  deployIngress: true
  ingressBaseDomain: testnet.local
  monitoring: 
    enabled: true
  logging:
    enabled: true
  cardano_db_sync:
    enabled: true
  cardano_graphql:
    enabled: true
  cardano_rosetta:
    enabled: true
  metrics_exporter:
    enabled: true
  ogmios:
    enabled: true
  postgrest:
    enabled: true
  cardano_explorer_api:
    enabled: true
  cardano_submit_api:
    enabled: true

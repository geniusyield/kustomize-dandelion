    enabled: true
  cardano_db_sync:
    enabled: true
  cardano_graphql:
    enabled: true
  cardano_rosetta:
    enabled: false
  metrics_exporter:
    enabled: true
  ogmios:
    enabled: false
  postgrest:
    enabled: false
  cardano_explorer_api:
    enabled: false
  cardano_submit_api:
    enabled: true

  target:
    kind: StatefulSet
    name: cardano-db-sync
- path: patches/cardano-db-sync-deployment-pvc.yaml
  target:
    kind: StatefulSet
    name: cardano-db-sync
# cardano-rosetta
- path: patches/cardano-rosetta-deployment-image.yaml
  target:
    kind: Deployment
    name: cardano-rosetta
# postgres-ha
- path: patches/postgres-ha-pvc.yaml
  target:
    kind: StatefulSet
    name: init0-postgresql
- path: patches/remove-namespace.yaml
  target:
    name: init0-postgresql
